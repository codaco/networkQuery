language: node_js
branches:
  only:
    - master
node_js:
  - "8.11.1"
cache:
  directories:
    - node_modules # NPM packages
before_install:
  - sudo apt-get update -q
  - sudo apt-get install libavahi-compat-libdnssd-dev -y
  - npm install -g npm@6.4.1
install:
  - npm install
jobs:
  include:
    - stage: test
      script: npm run lint && npm run test
